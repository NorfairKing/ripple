name: ripple-server
version: 0.0.0.0

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
  dependencies:
  - QuickCheck
  - aeson
  - autodocodec
  - deepseq
  - genvalidity
  - hashable
  - monad-logger
  - mtl
  - path-pieces
  - text
  - persistent
  - persistent-sqlite
  - persistent-template
  - servant
  - servant-client
  - servant-server
  - validity
  - wai
  - wai-extra
  - warp

executables:
  ripple-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ripple-server

tests:
  ripple-server-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - genvalidity-sydtest-persistent
    - path-pieces
    - ripple-server
    - sydtest
